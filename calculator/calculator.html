<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>

        <div class="buttons-grid">
            <button class="btn-op" data-action="clear">AC</button>
            <button class="btn-op" data-action="parenthesis">(</button>
            <button class="btn-op" data-action="parenthesis">)</button>
            <button class="btn-op" data-action="delete"><i class="fa-solid fa-delete-left"></i></button>
            
            <button class="btn-num">7</button>
            <button class="btn-num">8</button>
            <button class="btn-num">9</button>
            <button class="btn-op" data-action="operator">รท</button>
            
            <button class="btn-num">4</button>
            <button class="btn-num">5</button>
            <button class="btn-num">6</button>
            <button class="btn-op" data-action="operator">ร</button>

            <button class="btn-num">1</button>
            <button class="btn-num">2</button>
            <button class="btn-num">3</button>
            <button class="btn-op" data-action="operator">-</button>
            
            <button class="btn-num">0</button>
            <button class="btn-num">.</button>
            <button class="btn-equal" data-action="equals">=</button>
            <button class="btn-op" data-action="operator">+</button>
        </div>
        
        <div class="footer-controls">
            <button id="history-toggle" class="footer-btn"><i class="fa-solid fa-clock-rotate-left"></i></button>
            <button id="theme-toggle" class="footer-btn"><i class="fa-solid fa-circle-half-stroke"></i></button>
        </div>
    </div>

    <div id="history-panel" class="sidenav">
        <a href="javascript:void(0)" class="closebtn">&times;</a>
        <h3>History</h3>
        <div id="history-content">
            <p>No calculations yet.</p>
        </div>
        <button id="clear-history">Clear History</button>
    </div>

    <script src="basic.js"></script>
</body>
</html>
